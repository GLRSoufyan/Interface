<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leeftijd vragen</title>
</head>
<body>
    <script>
        let naam = window.prompt("Wat is uw naam?", "Soufyan");
        window.alert("Hallo, " + naam)

        let leeftijd = window.prompt("Wat is uw leeftijd?", "18");
        if (parseInt(leeftijd) < 0)
        {window.alert("Geef een getal op boven de -1")
        leeftijd = window.prompt("Wat is uw leeftijd?", "18");
        }
        let leefnaam;

    if (parseInt(leeftijd) === 0) {
         leefnaam = "Baby";
    } else if (parseInt(leeftijd) >= 1 && parseInt(leeftijd) <= 3) {
       leefnaam = "Peuter";
    } else if (parseInt(leeftijd) >= 4 && parseInt(leeftijd) <= 6) {
       leefnaam = "Kleuter";
    } else if (parseInt(leeftijd) >= 7 && parseInt(leeftijd) <= 16) {
       leefnaam = "Kind";
    } else if (parseInt(leeftijd) >= 17 && parseInt(leeftijd) <= 21) { 
        leefnaam = "Adolescent";
    } else if (parseInt(leeftijd) > 21) {
        leefnaam = "Volwassen";}

        window.alert("U bent " + naam + " jaar oud en dus een " + leefnaam)
    </script>
</body>
</html>
